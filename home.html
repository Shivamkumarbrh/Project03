<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <script src="https://kit.fontawesome.com/14d686e227.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- menubar -->
    <div class="menu"><i class="fa-solid fa-bars"></i></div>
    <!-- header -->
    <div class="first-container">
        <header class="first-content">
            <h1>PHOTOLIO</h1>
            <p>A template made by CodeByKumar for photographers.</p>
            <button>Toggle Grid Padding</button>
        </header>
    </div>
    <main class="second-container">
        <div class="s-f-content">
            <img src="https://cdn.pixabay.com/photo/2013/10/02/23/03/mountains-190055_960_720.jpg" alt="#">
            <img src="https://cdn.pixabay.com/photo/2016/11/29/09/16/architecture-1868667_960_720.jpg" alt="#">
            <img src="https://cdn.pixabay.com/photo/2012/03/01/00/55/flowers-19830_960_720.jpg" alt="#">
            <img src="https://cdn.pixabay.com/photo/2016/05/02/13/17/deer-1367217_960_720.jpg" alt="#">
            <img src="https://cdn.pixabay.com/photo/2013/04/04/12/34/mountains-100367_960_720.jpg" alt="#">
        </div>
        <div class="s-s-content">
            <img src="https://cdn.pixabay.com/photo/2016/12/23/12/40/night-1927265_960_720.jpg" alt="#">
            <img src="https://cdn.pixabay.com/photo/2014/03/03/16/12/village-279013_960_720.jpg" alt="#">
            <img src="https://cdn.pixabay.com/photo/2016/11/19/15/32/laptop-1839876_960_720.jpg" alt="#">
            <img src="https://cdn.pixabay.com/photo/2018/10/01/09/21/pets-3715733_960_720.jpg" alt="#">
            <img src="https://cdn.pixabay.com/photo/2013/10/02/23/03/mountains-190055_960_720.jpg" alt="#">
        </div>
        <div class="s-t-content">
            <img src="https://cdn.pixabay.com/photo/2013/04/04/12/34/mountains-100367_960_720.jpg" alt="#">
            <img src="https://cdn.pixabay.com/photo/2019/07/14/16/29/pen-4337524_960_720.jpg" alt="#">
            <img src="https://cdn.pixabay.com/photo/2014/09/05/18/32/old-books-436498_960_720.jpg" alt="#">
            <img src="https://cdn.pixabay.com/photo/2016/11/29/09/16/architecture-1868667_960_720.jpg" alt="#" >
            <img src="https://cdn.pixabay.com/photo/2014/12/27/15/34/notebook-581128_960_720.jpg" alt="#">
        </div>
    </main>
    <footer>
        <p><i class="fa-brands fa-instagram"></i><i class="fa-brands fa-youtube"></i><i class="fa-brands fa-twitter"></i><i class="fa-brands fa-facebook"></i></p>
        <p>CodeByKumar</p>
    </footer>
</body>
</html>
